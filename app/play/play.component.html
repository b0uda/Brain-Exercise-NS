<page loaded="pageLoaded">
  <GridLayout #gridLayout class="page page-content">


    <StackLayout>

      <AbsoluteLayout>
        <Image #image class="panel_question" stretch="fill" src="res://play_question"></Image>
        <Label #questionLabel class="question_text" [text]="questionCurrent.q" textWrap="true"></Label>

      </AbsoluteLayout>



      <GridLayout columns="*,*" rows="* , *">
        <Image (tap)="nextQuestion(0)" class="answer_img_0" col="0" stretch="fill" row="0" class="panel_answer" src="res://play_answer"></Image>
        <Label [text]="questionCurrent.choices[0]" class="answer_0" col="0" row="0" text="A" textWrap="true"></Label>

        <Image (tap)="nextQuestion(1)" class="answer_img_1" col="1" stretch="fill" row="0" class="panel_answer" src="res://play_answer"></Image>
        <Label [text]="questionCurrent.choices[1]" class="answer_1" col="1" row="0" text="A" textWrap="true"></Label>

        <Image (tap)="nextQuestion(2)" class="answer_img_2" col="0" stretch="fill" row="1" class="panel_answer" src="res://play_answer"></Image>
        <Label [text]="questionCurrent.choices[2]" class="answer_2" col="0" row="1" text="A" textWrap="true"></Label>

        <Image (tap)="nextQuestion(3)" class="answer_img_3" col="1" stretch="fill" row="1" class="panel_answer" src="res://play_answer"></Image>
        <Label [text]="questionCurrent.choices[3]" class="answer_3" col="1" row="1" text="A" textWrap="true"></Label>

      </GridLayout>
    </StackLayout>



  </GridLayout>
</page>
